<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Dropdown Datepicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



        <div class="header-bar">
            <h1><strong>jQuery Dropdown Datepicker</strong></h1>

            <nav>
                <ul>
                    <li>
                        <a href="https://github.com/tanvir0604/jquery-dropdown-datepicker/blob/master/README.md">Documentation</a>
                    </li>
                    <li class="active">
                        <a href="#">Examples</a>
                    </li>
                    <li>
                        <a href="https://github.com/tanvir0604/jquery-dropdown-datepicker">Github</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="wrapper">
                <div class="example">
                    <h2>Plugin Defaults</h2>
                    <input type="text" id="example1" readonly='readonly'>
                    <xmp>$("#example1").dropdownDatepicker();</xmp>
                    
                </div>  
        </div>

        <div class="wrapper">
                <div class="example">
                    <h2>Submit Format</h2>
                    <input type="text" id="example2" readonly='readonly'>
                    <xmp>
$("#example2").dropdownDatepicker({
    submitFormat: "dd/mm/yyyy"
});
                    </xmp>
                    
                </div>  
        </div>
    
    

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-dropdown-datepicker@1.2.2/dist/jquery-dropdown-datepicker.min.js"></script>
    <!-- <script src="../src/jquery-dropdown-datepicker.js"></script> -->
    <script>
        $(function(){
            $("#example1").dropdownDatepicker();

            $("#example2").dropdownDatepicker({
                submitFormat: "dd/mm/yyyy"
            });
        })
    </script>
</body>
</html>
